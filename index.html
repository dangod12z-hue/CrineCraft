<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>ArcStick Legends</title>
  <style>
    html, body, #app { margin: 0; padding: 0; width: 100%; height: 100%; background: #0b0d12; touch-action: none; }
    #ui, #menu { position: fixed; left: 8px; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; text-shadow: 0 1px 0 rgba(0,0,0,0.5); }
    #ui { top: 8px; }
    #menu { top: 80px; right: 8px; left: 8px; }
    .btn { display: inline-block; padding: 6px 10px; border-radius: 8px; background: #1f2937; color: #fff; cursor: pointer; margin: 4px; border: 1px solid #2f3b4c; }
    .btn:hover { background: #2a3648; }
    .row { margin: 6px 0; }
    /* Mobile controls */
    #controls { position: fixed; bottom: 12px; left: 12px; right: 12px; display: none; pointer-events: none; }
    .pad { pointer-events: auto; }
    .stick { width: 84px; height: 84px; border-radius: 50%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15); }
    .buttons { position: absolute; right: 0; bottom: 0; display: flex; gap: 10px; }
    .button { width: 64px; height: 64px; border-radius: 50%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15); color: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="ui"></div>
  <div id="menu"></div>
  <div id="controls">
    <div class="pad">
      <div id="left" class="stick"></div>
    </div>
    <div class="buttons">
      <div id="jump" class="button">A</div>
      <div id="attack" class="button">B</div>
      <div id="abilityQ" class="button">Q</div>
      <div id="abilityE" class="button">E</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
